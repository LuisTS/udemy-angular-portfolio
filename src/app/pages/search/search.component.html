<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!productsService.loading">
  <a [routerLink]="['/item', product.cod]" class="rk-item ae-masonry__item animated fadeIn"
  *ngFor="let product of productsService.productsFiltered"
  >
    <img src="assets/productos/{{ product.url }}.jpg" alt="">
    <div class="item-meta">
      <h2>{{ product.titulo }}</h2>
      <p>{{ product.categoria }}</p>
    </div>
  </a>
</div>
